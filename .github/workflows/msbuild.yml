name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SOLUTION_FILE_PATH: .\Server\NexusShell.sln

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build Debug
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=Debug ${{env.SOLUTION_FILE_PATH}}
    
    - name: Get Debug Build
      uses: actions/upload-artifact@v3.1.3
      with:
        name: NexusShelld.exe
        path: ./Server/bin/NexusShell.exe
        if-no-files-found: error
    
    - name: Build Release
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=Release ${{env.SOLUTION_FILE_PATH}}

    - name: Get Release Build
      uses: actions/upload-artifact@v3.1.3
      with: 
        name: NexusShell.exe
        path: ./Server/bin/NexusShell.exe
        if-no-files-found: error
